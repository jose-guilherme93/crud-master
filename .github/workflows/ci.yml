name: CI - GameCatalog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'pnpm'

    - name: Instalar pnpm
      run: npm install -g pnpm

    - name: Instalar dependências
      run: pnpm install --frozen-lockfile

    - name: Verificar tipos TypeScript
      run: pnpm exec tsc --noEmit

    - name: Iniciar servidor em segundo plano
      run: pnpm exec tsx src/server.ts &

    - name: Esperar servidor responder
      run: |
        for ((i=1; i<=10; i++)); do
          echo "Tentativa $i: verificando servidor..."
          if curl --silent --fail http://localhost:3000/health > /dev/null; then
            echo "Servidor respondeu com sucesso!"
            exit 0
          fi
          sleep 2
        done
        echo "Servidor não respondeu após 10 tentativas."
        exit 1
