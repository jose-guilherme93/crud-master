name: Deploy to VPS via SSH

on:
  push:
    branches:
      - main  # ou a branch que você usa para produção

jobs:
  deploy:
    name: Copiar, Injetar Secrets e Iniciar Projeto na VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      # -----------------------------------------------------------------
      # Passo 1: O SCP envia o código, o docker-compose.yml e o Dockerfile
      # -----------------------------------------------------------------
      - name: Copy files via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          # Garante que todos os arquivos necessários para o build Docker sejam enviados.
          source: "."
          target: "/home/${{ secrets.USERNAME }}/node-vps"

      # -----------------------------------------------------------------
      # Passo 2: Executa comandos remotos e INJETA os secrets
      # -----------------------------------------------------------------
      - name: Executar Deploy Remoto Injetando Variáveis
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            # Navega para o diretório
            cd /home/${{ secrets.USERNAME }}/node-vps
        
            docker compose down || true
            
            POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            PGHOST=${{ secrets.PGHOST }} \
            PGPORT=${{ secrets.PGPORT }} \
            docker compose up -d --build