name: Deploy to VPS via SSH

on:
  push:
    branches:
      - main  # ou a branch que você usa para produção

jobs:
  deploy:
    name: Copiar, Injetar Secrets e Iniciar Projeto na VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      # -----------------------------------------------------------------
      # Passo 1: SCP
      # -----------------------------------------------------------------
      - name: Copy files via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          source: "."
          target: "/home/${{ secrets.USERNAME }}/node-vps"

      # -----------------------------------------------------------------
      # Passo 2: Executa comandos remotos e INJETA os secrets
      # -----------------------------------------------------------------
      - name: Executar Deploy Remoto e INJETAR Secrets
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          
          # INJEÇÃO FORÇADA: Usamos o prefixo em linha única, que é o mais robusto.
          script: |
            cd /home/${{ secrets.USERNAME }}/node-vps
            docker compose down || true
            
            # --- INJEÇÃO DE VARIÁVEIS NA LINHA DE COMANDO ---
            # Resolve o problema de exportação do shell e garante que o docker-compose receba os valores.
            POSTGRES_USER="${{ secrets.POSTGRES_USER }}" \
            POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            POSTGRES_DB="${{ secrets.POSTGRES_DB }}" \
            PGHOST="${{ secrets.PGHOST }}" \
            PGPORT="${{ secrets.PGPORT }}" \
            docker compose up -d --build