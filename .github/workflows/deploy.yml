name: Deploy to VPS via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Copiar projeto para VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar rsync
        run: sudo apt-get install -y rsync

      - name: Copiar arquivos para VPS com rsync
        uses: burnett01/rsync-deployments@v1.1.0
        with:
          switches: -avz --delete
          path: ./
          remote_path: /home/USERNAME/meu-projeto  # ajuste conforme necessário
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.KEY }}

      - name: Executar comandos remotos (build e restart)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/USERNAME/meu-projeto
            docker compose down || true
            docker compose up -d --build
